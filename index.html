    <script>
      function Page(id,h2,h3){
        this.id = id;
        this.h2 = h2;
        this.h3 = h3;
      }

      const dining = new Page("dining", 
      "Dining",
      "Grab a bite to eat");

      const attraction = new Page("attraction", 
      "Attractions",
      "Explore DC's famous attractions");

      const shopping = new Page("shopping", 
      "Shopping",
      "Shop at DMV malls or local markets");

      const pages = [dining, attraction, shopping];

      for (i = 0; i < pages.length;i++){
         // Create "div" node:
         const ourDiv = document.createElement("div");
        ourDiv.setAttribute("class","pageLi");

        // Create a li for name
        const li = document.createElement("button");
        li.setAttribute("onclick", "window.location.href='"+pages[i].id+".html';");
        li.innerHTML=pages[i].h2;
        li.style.backgroundImage = "url(images/home/"+pages[i].id+".png)";

        // Append name
        ourDiv.appendChild(li);
        

        // Append the div node to the list:
        document.getElementById("pageList").appendChild(ourDiv);
      }
    </script>
