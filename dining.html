      <script>
        //HERE WE DYNAMINCALLY ADD OUR RESTAURANTS
          function Restaurant(id,name, address, phone, hrs, site, discount){
            this.id = id;
            this.name = name;
            this.address = address;
            this.phone = phone;
            this.hrs = hrs;
            this.site = site;
            this.discount = discount;
          }

            //Bandoola Bowl
          const bandoola = new Restaurant("bandoola","Bandoola Bowl", 
          "2000 Pennsylvania Avenue NW, Washington, DC 20038",
          "(202) 758-3184",

            //GW Deli
          const deli = new Restaurant("deli","GW Deli", 
          "2133 G St NW, Washington, DC 20037",
          "(202) 331-9391",
          "6:30 am - 5 pm (Mon - Fri), 8 am - 4 pm (Sat), Closed (Sun)",
          "https://www.allmenus.com/dc/washington/643367-gw-delicatessen/menu",

            //Founding Farmers
          const farmers = new Restaurant("farmers","Founding Farmers", 
          "2133 G St NW, Washington, DC 20037",

          const ted = new Restaurant("ted","Ted's Bulletin", 
          "4238 Wilson Blvd, Arlington, VA 22203",
          "(703) 848-7580",
          "7 am - 10 pm (Mon - Sun)",
          "https://www.tedsbulletin.com",
          "");

            //Baked and Wired
          const baked = new Restaurant("baked","Baked and Wired", 
          "1052 Thomas Jefferson St NW, Washington, DC 20007",

          "https://bakedandwired.com",

          //Georgetown Cupcake
          const gtowncupcake = new Restaurant("gtowncupcake","Georgetown Cupcake", 
          "3301 M St NW, Washington, DC 20007",
          "(202) 333-8448",

            //Soi 38
          const soi38 = new Restaurant("soi38","Soi 38",

            //Chipotle
          const chipotle = new Restaurant("chipotle","Chipotle", 
          "2000 Pennsylvania Ave NW Lbby 15, Washington, DC 20006",
          "(202) 706-6761",
          "10:45 am - 10 pm (Mon - Sun)",
          "https://www.chipotle.com",
          "On GWorld!");

            //Tonic
          const tonic = new Restaurant("tonic","Tonic At Quigley's", 
          "2036 G St NW, Washington, DC 20036",
          "(202) 296-0211",
          "11:30 am - 10 pm (Mon - Fri), Closed (Sat), 11 am - 10 pm (Sun)",
          "https://www.tonicrestaurantdc.com",
          "On GWorld!");

            //North Italila
            const north = new Restaurant("north","North Italia", 
          "2112 Pennsylvania Ave., Washington, DC 20037",
          "(202) 803-8051",
          "11 am - 10 pm",
          "https://www.northitalia.com/locations/washington-dc/",
          "");


          const restaurants = [bandoola,froggy,pizza,tatte,gourd,capo,deli,farmers,ted,baked,gtowncupcake,soi38,toryumon, chipotle, tonic, north];

          

          
          for (i = 0; i< restaurants.length;i++){
              // Create "div" node:
            const ourDiv = document.createElement("div");
            ourDiv.setAttribute("class","restaurantLi");

            // Create a li for name
            const li = document.createElement("button");
            li.setAttribute("onclick", "window.location.href='"+restaurants[i].site+"';");
            
            li.innerHTML=restaurants[i].name;
            li.style.backgroundImage = "url(images/dining/"+restaurants[i].id+".png)";

            li.classList.add('btn');

            // Append name
            ourDiv.appendChild(li);


            // Append address
            const address = document.createElement("p");
            address.innerHTML = "<img src="+"images/location.png height=20"+" alt='location' />"+restaurants[i].address;
            ourDiv.appendChild(address);

            // Append phone number
            const phoneNum = document.createElement("p");
            phoneNum.innerHTML = "<img src="+"images/phone.png height=20"+" alt='phone' />"+restaurants[i].phone;
            ourDiv.appendChild(phoneNum);

            // Append hours
            const hours = document.createElement("p");

            hours.innerHTML = restaurants[i].hrs;
            ourDiv.appendChild(hours);

            // Append discount status
            if (restaurants[i].discount != ""){
              const hasDiscount = document.createElement("p");
              hasDiscount.setAttribute("class","discount")
              hasDiscount.innerHTML = restaurants[i].discount;
              ourDiv.appendChild(hasDiscount);
            }


            // Append the div node to the list:
            document.getElementById("restaurantList").appendChild(ourDiv);


          }

          
          


      </script>
